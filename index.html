<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi sitio web con cards</title>
	<style>
		/* Estilos para el header */
		header {
			background-color: #0A1172;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
		}
		body {
			background-image: url("https://i.stack.imgur.com/5uvJN.png");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}

		/* Estilos para las cards */
		.cards {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
		}

		.card {
			width: calc(33.33% - 20px);
			margin-bottom: 20px;
			background-color: #f7f7f7;
			box-shadow: 4px 2px 4px rgba(0,0,0,0.2);
			border-radius: 5px;
			overflow: hidden;
		}

		.card img {
			width: 100%;
			height: auto;
			object-fit: cover;
		}

		.card h2 {
			padding: 10px;
			margin: 0;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
		}

		@media screen and (max-width: 768px) {
			.cards {
				flex-direction: column;
				align-items: center;
			}

			.card {
				width: 100%;
			}
		}

		/* Estilos para el footer */
		footer {
			background-color: #59788e;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 14px;
		}

    .card-select-container {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
         }
    #album-select {
	width: 200px;
	height: 30px;
	margin-left: 10px;
}

  
	</style>
</head>
<body>

	<header> Website latin cards </header>
	


     <div class="card-select-container">
        <label for="album-select">Seleccionar álbum:</label>
        <div class="card-select-container">    
            <select id="card-select">
                <option value="all">Mostrar todas las cards</option>
                <option value="1">Mostrar card 1</option>
                <option value="2">Mostrar card 2</option>
                <option value="3">Mostrar card 3</option>
                <option value="4">Mostrar card 4</option>
                <option value="5">Mostrar card 5</option>
                <option value="6">Mostrar card 6</option>
                <option value="7">Mostrar card 7</option>
                <option value="8">Mostrar card 8</option>
                <option value="9">Mostrar card 9</option>
                <option value="10">Mostrar card 10</option>
                <option value="11">Mostrar card 11</option>
                <option value="12">Mostrar card 12</option>
                <option value="13">Mostrar card 13</option>
                <option value="14">Mostrar card 14</option>
                <option value="15">Mostrar card 15</option>
                <option value="16">Mostrar card 16</option>
                <option value="17">Mostrar card 17</option>
                <option value="18">Mostrar card 18</option>
            </select>
            </div>
      </div>
      


	<section class="cards">
		
	</section>

	<footer>
		Creado por: Aristides Solano
		<br>
		email: 1994aristides@gmail.com
		<br>
		redes sociales: <p><a href="https://www.facebook.com">facebook</a></p>
		                <p><a href="https://www.youtube.com">youtube</a></p>
	</footer>


	<script>



		// fetch funcion para la API
		fetch('https://jsonplaceholder.typicode.com/photos')
			.then(response => response.json())
			.then(data => {
				// ciclo para ir atravez de la API
				for (let i = 0; i < 18; i++) {
					//div para cada card
					let cardDiv = document.createElement('div');
					cardDiv.className = 'card';

					// Crea la imagen y la agregamos al div
					let img = document.createElement('img');
					img.src = data[i].url;
					img.alt = data[i].title;
					cardDiv.appendChild(img);

					// Crea el título y lo agrega al div
					let title = document.createElement('h2');
					title.innerText = data[i].title;
					cardDiv.appendChild(title);

					// Agrega la card al contenedor
					document.querySelector('.cards').appendChild(cardDiv);
				}
			})
			
			//muestra error
			.catch(error => {
				console.log('Ha ocurrido un error:', error);
			});

    //select

     // Agregamos un evento de listener al select
    document.querySelector('#card-select').addEventListener('change', function() {
	// Obtenemos el valor de la opción seleccionada
	let selectedOption = this.value;
	
	// Obtenemos todas las cards
	let cards = document.querySelectorAll('.card');
	
	// Iteramos sobre todas las cards
	for (let i = 0; i < cards.length; i++) {
		// Si se seleccionó "Mostrar todas las cards" o se seleccionó la opción que coincide con el número de la card, la mostramos
		if (selectedOption === 'all' || selectedOption === (i + 1).toString()) {
			cards[i].style.display = 'block';
		}
		// De lo contrario, la ocultamos
		else {
			cards[i].style.display = 'none';
		}
	}
});



	</script>
</body>
</html>
